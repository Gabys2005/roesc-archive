name: Publish

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - name: Checkout
                uses: actions/checkout@v3
            
            - name: Build
                run: npm run build
            
            - name: Deploy
                uses: JamesIves/github-pages-deploy-action@v4
                with:
                    folder: build
